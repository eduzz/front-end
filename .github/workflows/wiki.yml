name: Publish docs to Wiki

on:
  workflow_dispatch:
  push:
    paths:
      - "docs/**"
      - .github/workflows/wiki.yml
    branches:
      - master

permissions:
  contents: write

jobs:
  publish-wiki:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: docs
